<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Task Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0fdf4);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    .dashboard h2 {
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 25px;
    }

    .input-group input {
      border-radius: 8px 0 0 8px;
      border-right: none;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      box-shadow: none;
      border-color: #3b82f6;
    }

    .input-group .btn {
      border-radius: 0 8px 8px 0;
    }

    .task-item {
      background: #e0f2fe;
      padding: 12px 16px;
      border-left: 5px solid #38bdf8;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s ease;
    }

    .task-item:hover {
      background: #bae6fd;
      cursor: pointer;
    }

    #taskDisplay p {
      font-style: italic;
      color: #6b7280;
    }

  </style>
</head>
<body>

<div class="dashboard">
  <h2 class="text-center">ðŸ“‹ My Task Dashboard</h2>

  <div class="input-group mb-4">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
  </div>

  <div id="taskDisplay">
    <p class="text-muted">No tasks yet. Add one!</p>
  </div>
</div>

<script>
  const taskDisplay = document.getElementById("taskDisplay");

  function addTask() {
    const input = document.getElementById("taskInput");
    const task = input.value.trim();

    if (task === "") return;
    const taskDiv = document.createElement("div");
    taskDiv.className = "task-item";
    taskDiv.textContent = task;

    if (taskDisplay.children[0]?.tagName === "P") {
      taskDisplay.innerHTML = "";
    }
    taskDisplay.appendChild(taskDiv);
    input.value = "";
  }
</script>

</body>
</html>
