<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Task - Sobhi</title>
</head>
<body>
  <h1>HTML Form Solution</h1>

  <form>
    <label for="name">Full Name</label><br>
    <input type="text" name="name" id="name" placeholder="Enter your full name" /><br><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email" /><br><br>
    <label for="phone">Phone Number</label><br>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" /><br><br>
    <label for="password">Password</label><br>
    <input type="password" name="password" id="password" placeholder="Enter your password" /><br><br>
    <label>Gender</label><br>
    <input type="radio" name="gender" id="male" value="Male" />
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="Female" />
    <label for="female">Female</label><br>
    <input type="radio" name="gender" id="other" value="Other" />
    <label for="other">Other</label><br><br>
    <label for="country">Country</label><br>
    <select name="country" id="country">
      <option value="India">India</option>
      <option value="UK">SWISS</option>
      <option value="US">UK</option>
    </select><br><br>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
