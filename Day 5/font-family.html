<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    #helvetica {
      font-family: Helvetica, sans-serif;
    }
    #arial {
      font-family: Arial, sans-serif;
    }
    #serif {
      font-family: serif;
    }
    #monospace {
      font-family: monospace;
    }
    #fantasy {
      font-family:fantasy;
    }
  </style>
</head>

<body>
    <h4>Font family</h4>
  <p id="helvetica">Helvetica</p>
  <p id="arial">Arial</p>
  <p id="serif">Serif</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
